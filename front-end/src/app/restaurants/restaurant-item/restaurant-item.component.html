<b class= "text-primary"><a (click)="openModal(restaurant)">{{restaurant.name}}</a></b>
<p>{{restaurant.description}}</p>
<p>Cuisine: {{restaurant.cuisine}}</p>
<p>Rating: <res-rating [iconFull] ="'assets/images/star-full.png'" [iconEmpty] ="'assets/images/star-empty.png'"
    [value] = "restaurant.rating" ></res-rating> </p>
 <p>Price: <res-rating [iconFull] ="'assets/images/coin-full.png'" [iconEmpty] ="'assets/images/coin-empty.png'"
        [value] = "restaurant.price" ></res-rating> </p>
